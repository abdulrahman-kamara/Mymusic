<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/tems.css">
    <title>Tems</title>

    <style>
        body {
            background-image: url(img/temsalbumcover.jpg);
            background-repeat: no-repeat;
            background-size: 100%;
        }
    </style>
</head>

<body>
    <!-- me logo et le nome de la site -->
    <div class="logo">
        <a href="index.html"><strong>MY MUSIC</strong></a>
    </div>
    <div class="banner">
        <h1><strong>TRACKLIST</strong></h1>
    </div>
    <main>
        <!-- <div class="tracklist"> -->
        <div class="card">
            <audio controls preload="metadata">
                <source src="audio/Free Mind.mp3" type="audio/mp3" />
            </audio>
        </div>
        <div class="card">
            <audio controls preload="metadata">
                <source src="audio/Higher.mp3" type="audio/mp3" />
            </audio>
        </div>
        <div class="card">
            <audio controls preload="metadata">
                <source src="audio/Ice T.mp3" type="audio/mp3" />
            </audio>
        </div>
        <div class="card">
            <audio controls preload="metadata">
                <source src="audio/Interference.mp3" type="audio/mp3" />
            </audio>
        </div>
        <div class="card">
            <audio controls preload="metadata">
                <source src="audio/The Key.mp3" type="audio/mp3" />
            </audio>
        </div>
        <div class="card">
            <audio controls preload="metadata">
                <source src="audio/Témìládè Interlude.mp3" type="audio/mp3" />
            </audio>
        </div>
        <div class="card">
            <audio controls preload="metadata">
                <source src="audio/Damages- Tems (Official Music Video).mp3" type="audio/mp3" />
            </audio>
        </div>

        <!-- </div> -->

    </main>
    <!-- le biography de l'Artiste -->
    <div class="card">
        <div class="bio">
            <p>The Nigerian singer-songwriter follows up her dynamic hit <br>“Try Me”<br> with a stark and voluble EP that blends the warmth of R&B with contemporary Afrobeats</p>
        </div>
        <!-- le date de la prochain concert de l'artist -->
        <div class="concert">
            <strong>NEXT CONCERT</strong>
            <div class="event-details festival">

                <strong class="primary-detail">Lagos, Nigeria</strong>
                <p class="secondary-detail">Loud Beach Festival</p>
            </div>
        </div>
    </div>



    <!-- le footer -->
    <section class="down">
        <li> A PROPS</li>
        <li>LIENS</li>
        <li> PARTENAIRES</li>
        <li>SUPPORTS</li>
        <li>CONTACTS</li>
    </section>
</body>

</html>
